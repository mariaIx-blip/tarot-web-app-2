<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tarot Card Draw</title>

    <!-- Preload background image for faster rendering -->
    <link rel="preload" as="image" href="images/background.png" />

    <!-- Stylesheet -->
    <link rel="preload" href="style.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Hide the page initially for smooth fade-in */
      #page {
        opacity: 0;
        transition: opacity 0.8s ease;
      }

      #page.show {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- Wrap everything in a container for page fade-in -->
    <div id="page">
      <h1 class="title">A Pathway to Inner Wisdom</h1>
      <p class="app">(The web app)</p>
      <h2 class="subtitle">
        Discover tarot as your guide. <br />
        Ask your question, and...
      </h2>

      <button id="drawButton" class="draw-btn">Draw a card</button>
      <div id="cardDisplay"></div>

      <p id="promo-text">
        Enjoyed that? Take charge of your life and become a tarotreader at
        <a href="https://www.apathwaytoinnerwisdom.com" target="_blank">
          www.apathwaytoinnerwisdom.com
        </a>
      </p>
    </div>

    <!-- JS loaded deferred so CSS renders first -->
    <script src="script.js" defer></script>

    <script>
      // Fade in the whole page after everything loads
      window.addEventListener("load", () => {
        document.getElementById("page").classList.add("show");
      });
    </script>
  </body>
</html>
